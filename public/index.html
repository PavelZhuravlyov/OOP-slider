<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="wrapper">
		<form action="#" class="wr-form_datas">
			<input type="text" placeholder="Данные..." name="datas" class="wr-form_datas-inp" value />
			<button class="wr-form_datas-btn">Сохранить</button>
		</form>
	</div>

	<script id="inputLinks" type="text/x-handlebars-template">
		<form action="#" class="wr-form_datas">
			<input type="text" placeholder="Данные..." name="datas" class="wr-form_datas-inp" value />
			<button class="wr-form_datas-btn">Сохранить</button>
		</form>
	</script>

	<script id="prewiews" type="text/x-handlebars-template">
		<div class="wr-blocks-w">
			<a href="#" class="step-down" data-to="inputLinks"><Вернуться к шагу 1</a>
			{{#each this}}
				<div class="wr-block">
					<div class="wr-block-img-w">
						<div class="loading">
							<span class="loading-big"></span>
							<span class="loading-small"></span>
						</div>
						<img src="{{foto}}" alt="" class="wr-block-img"/>	
					</div>
					<form class="wr-block-comment">
						<label class="wr-block-comment-lb">
							<span class="wr-block-comment-lb-text">Комментарий:</span>
							<input type="text" name="comment" data-comment="{{@index}}" class="wr-block-comment-lb-inp" value="{{comment}}"/>
						</label>
						<label class="wr-block-comment-lb">
							<span class="wr-block-comment-lb-text">Ссылка:</span>
							<input type="text" name="link" data-link="{{@index}}" class="wr-block-link-lb-inp" value="{{link}}"/>
						</label>
					</form>
					<a href="#" class="wr-block-delete" data-item="{{@index}}">Удалить</a>
				</div>
			{{/each}}
			<button class="wr-form_blocks-btn generate-slider">Сгенерировать слайдер</button>
		</div>
	</script>

	<script id="errorPopUp" type="text/x-handlebars-template">
		<div class="errMes">
			<h1 class="errMes-head">{{title}}</h1>
			<p class="errMes-text">{{message}}</p>
		</div>
	</script>

	<script id="sliderList" type="text/x-handlebars-template">
		<a href="#" class="step-down" data-to="prewiews"><Вернуться к шагу 2</a>
		<div class="slider-main-w">
			<div class="slider-w">
				<ul class="slider">
					{{addSlides this this.length}}
					    {{#each this}}
					        <li class="slider-img" data-item="{{@index}}">
					        	{{#wrapLink link}}
						        	<img src="{{foto}}" alt=""/>
						        	{{#if comment}}
										<div class="slider-img-comment">{{comment}}</div>
									{{/if}}
								{{/wrapLink}}
					        </li>
					    {{/each}}
				    {{addSlides this 2}}
				</ul>
			</div>
			<div class="slider-navigation">
				{{#each this}}
					<span class="slider-navigation-circle" data-slide="{{@index}}"></span>
				{{/each}}
			</div>
		</div>
	</script>

	<script src="js/jquery.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/anim.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

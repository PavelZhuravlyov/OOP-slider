<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="loading loading-form">
			<span class="loading-big"></span>
			<span class="loading-small"></span>
		</div>
	</div>

	<script id="inputLinks" type="text/x-handlebars-template">
		<form action="#" class="wr-form_datas">
			<input type="text" placeholder="Данные..." name="datas" class="wr-form_datas-inp" value />
			<button class="wr-form_datas-btn js-save_datas">Сохранить</button>
		</form>
	</script>

	<script id="prewiews" type="text/x-handlebars-template">
		<div class="wr-blocks-w">
			<a href="#" class="js-step-down" data-to="inputLinks"><Вернуться к шагу 1</a>
			{{#each this}}
				<div class="wr-block">
					<div class="wr-block-img-w">
						<div class="loading">
							<span class="loading-big"></span>
							<span class="loading-small"></span>
						</div>
						<img src="{{foto}}" alt="" class="wr-block-img"/>	
					</div>
					<form class="wr-block-comment">
						<label class="wr-block-comment-lb">
							<span class="wr-block-comment-lb-text">Комментарий:</span>
							<input type="text" name="comment" data-comment="{{@index}}" class="wr-block-comment-lb-inp js-comment" value="{{comment}}"/>
						</label>
						<label class="wr-block-comment-lb">
							<span class="wr-block-comment-lb-text">Ссылка:</span>
							<input type="text" name="link" data-link="{{@index}}" class="wr-block-link-lb-inp js-link" value="{{link}}"/>
						</label>
					</form>
					<a href="#" class="wr-block-delete js-delete_prewiev" data-item="{{@index}}">Удалить</a>
					<label class="wr-block-select_active">
						<input type="radio" name="activeSlide" value="{{@index}}" class="wr-block-select_active-radio js-active_btn" {{#if active}} checked="{{active}}" {{/if}}/>
						<span class="wr-block-select_active-text">Сделать слайд активным <span class="small-round"></span></span>
					</label>
				</div>
			{{/each}}
			<button class="wr-form_blocks-btn js-generate-slider">Сгенерировать слайдер</button>
		</div>
	</script>

	<script id="errorPopUp" type="text/x-handlebars-template">
		<div class="errMes">
			<h1 class="errMes-head">{{title}}</h1>
			<p class="errMes-text">{{message}}</p>
		</div>
	</script>

	<script id="sliderList" type="text/x-handlebars-template">
		<a href="#" class="js-step-down" data-to="prewiews"><Вернуться к шагу 2</a>
		<div class="slider-main-w">
			<div class="slider-w">
				<ul class="slider">
			    {{#each this}}
			    	{{#if notReal}}
			    		<li class="slider-img">
			        	{{#if link}}
			        		<a href="{{link}}">
					        	<img src="{{foto}}" alt=""/>
					        	{{#if comment}}
											<div class="slider-img-comment">{{comment}}</div>
										{{/if}}
									</a>
								{{else}}
									<img src="{{foto}}" alt=""/>
					        	{{#if comment}}
											<div class="slider-img-comment">{{comment}}</div>
										{{/if}}
								{{/if}}
			        </li>
			      {{else}}
			        <li class="slider-img" data-item="{{@index}}">
			        	{{#if link}}
			        		<a href="{{link}}">
					        	<img src="{{foto}}" alt=""/>
					        	{{#if comment}}
											<div class="slider-img-comment">{{comment}}</div>
										{{/if}}
									</a>
								{{else}}
									<img src="{{foto}}" alt=""/>
					        	{{#if comment}}
											<div class="slider-img-comment">{{comment}}</div>
										{{/if}}
								{{/if}}
			        </li>
			      {{/if}}
			    {{/each}}
				</ul>
			</div>
			<div class="slider-navigation">
				{{#each this}}
					{{#unless notReal}}
						<span class="slider-navigation-circle js-nav-circle" data-slide="{{@index}}"></span>
					{{/unless}}
				{{/each}}
			</div>
		</div>
	</script>

	<script src="js/jquery.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/anim.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
